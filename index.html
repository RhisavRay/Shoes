<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rhisav's first shoe store</title>
</head>
<body>
    <h1 class="title-shop">ADIDAS</h1>

    <article class="banner">
        <div class="card_img">
            <img src="Assets/1.webp" alt="Shoe 1">
        </div>
        <div class="card_name">
            <p>OZELLE Running Shoe</p>
        </div>
        <div class="card_prices">
            <div class="card_price">
                <a href="" class="card_icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
                <div>
                    <span class="card_price card_price_now">$749.00</span>
                </div>
            </div>
            <button>Buy Now</button>
        </div>
    </article>

    <main class="main bd-grid">
        <article class="card">
            <div class="card_img">
                <img src="Assets/2.webp" alt="Shoe 2">
            </div>
            <div class="card_name">
                <p>AIR ZOOM PEGASUS</p>
            </div>
            <div class="card_prices">
                <a href="" class="card_icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
            </div>
            <div>
                <span class="card_price card_price_before">$990.00</span>
                <span class="card_price card_price_now">$749.00</span>
            </div>
            <a href="" class="card_icon">
                <ion-icon name="cart-outline"></ion-icon>
            </a>
        </article>

        <article class="card">
            <div class="card_img">
                <img src="Assets/3.webp" alt="Shoe 2">
            </div>
            <div class="card_name">
                <p>AIR ZOOM PEGASUS</p>
            </div>
            <div class="card_prices">
                <a href="" class="card_icon">
                    <ion-icon name="heart-outline"></ion-icon>
                </a>
            </div>
            <div>
                <span class="card_price card_price_before">$990.00</span>
                <span class="card_price card_price_now">$749.00</span>
            </div>
            <a href="" class="card_icon">
                <ion-icon name="cart-outline"></ion-icon>
            </a>
        </article>

        
    </main>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
